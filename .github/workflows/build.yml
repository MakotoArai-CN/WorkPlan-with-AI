name: Build and Release
on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'macos-latest'
            args: '--target aarch64-apple-darwin'
            target: 'aarch64-apple-darwin'
          - platform: 'macos-latest'
            args: '--target x86_64-apple-darwin'
            target: 'x86_64-apple-darwin'
          - platform: 'ubuntu-22.04'
            args: ''
            target: ''
          - platform: 'windows-latest'
            args: ''
            target: ''
    runs-on: ${{ matrix.platform }}
   
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Install dependencies (Ubuntu only)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Install Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install frontend dependencies
        run: bun install

      # ====================完整覆盖 @gpt4free ====================

      - name: Override @gpt4free with custom complete version (Unix)
        if: matrix.platform != 'windows-latest'
        run: |
          # 先彻底删除官方安装的包（防止残留）
          rm -rf node_modules/@gpt4free

          # 确保 scoped 目录存在
          # mkdir -p node_modules/@gpt4free

          # 复制自定义完整版本
          if [ -d "static/@gpt4free" ]; then
            cp -r static/@gpt4free node_modules/

            # 如果 static 里直接就是 g4f.dev 文件夹，需要移动到正确位置
            if [ -d "node_modules/@gpt4free/g4f.dev" ]; then
              echo "Already correct structure"
            elif [ -d "node_modules/@gpt4free/*/g4f.dev" ]; then
              mv node_modules/@gpt4free/*/g4f.dev node_modules/@gpt4free/g4f.dev
            fi
          else
            echo "Warning: static/@gpt4free directory not found!"
            exit 1
          fi

      - name: Override @gpt4free with custom complete version (Windows)
        if: matrix.platform == 'windows-latest'
        shell: powershell
        run: |
          # 删除官方包
          if (Test-Path "node_modules\@gpt4free") {
            Remove-Item -Recurse -Force "node_modules\@gpt4free"
          }

          # 确保 scoped 目录存在
          # New-Item -ItemType Directory -Force -Path "node_modules\@gpt4free" | Out-Null

          # 复制自定义版本
          if (Test-Path "static\@gpt4free") {
            Copy-Item -Recurse -Force "static\@gpt4free" "node_modules\"

            # 如果复制后已经是正确结构（有 g4f.dev 文件夹），无需处理
            # 如果有多一层嵌套，移动到正确位置
            if (-Not (Test-Path "node_modules\@gpt4free\g4f.dev")) {
              $nested = Get-ChildItem -Path "node_modules\@gpt4free\" -Directory | Where-Object { Test-Path "$_\g4f.dev" }
              if ($nested) {
                Move-Item "$($nested.FullName)\g4f.dev" "node_modules\@gpt4free\g4f.dev"
              }
            }
          } else {
            Write-Error "static\@gpt4free directory not found!"
            exit 1
          }

      # ==================== 构建 Tauri 应用 ====================

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: 'WorkPlan ${{ github.ref_name }}'
          releaseBody: |
            ## 更新内容
            请查看 [CHANGELOG](https://github.com/MakotoArai-CN/WorkPlan-with-AI/blob/main/CHANGELOG.md) 获取详细信息。
           
            ## 下载说明
            - **Windows**: 下载 `.msi` 或 `.exe` 文件
            - **macOS (Intel)**: 下载 `x64.dmg` 文件
            - **macOS (Apple Silicon)**: 下载 `aarch64.dmg` 文件
            - **Linux**: 下载 `.deb` 或 `.AppImage` 文件
          releaseDraft: true
          prerelease: false
          args: ${{ matrix.args }}

  # ==================== Android 构建 ====================

  build-android:
    runs-on: ubuntu-latest
   
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-linux-android,armv7-linux-androideabi,i686-linux-android,x86_64-linux-android

      - name: Install Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install frontend dependencies
        run: bun install

      # Android 也需要覆盖 @gpt4free（防止同样的问题）
      - name: Override @gpt4free with custom complete version (Android)
        run: |
          rm -rf node_modules/@gpt4free
          # mkdir -p node_modules/@gpt4free
          if [ -d "static/@gpt4free" ]; then
            cp -r static/@gpt4free node_modules/
            if [ -d "node_modules/@gpt4free/g4f.dev" ]; then
              echo "Correct structure"
            elif [ -d "node_modules/@gpt4free/*/g4f.dev" ]; then
              mv node_modules/@gpt4free/*/g4f.dev node_modules/@gpt4free/g4f.dev
            fi
          else
            echo "Warning: static/@gpt4free not found!"
            exit 1
          fi

      - name: Install Tauri CLI
        run: bun add -g @tauri-apps/cli

      - name: Initialize Android project
        run: bun tauri android init

      - name: Build Android APK
        run: bun tauri android build

      - name: Upload Android APK
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: src-tauri/gen/android/app/build/outputs/apk/universal/release/*.apk
