            echo "> ðŸ’¡ **æç¤º**: å¦‚æžœä¸ç¡®å®šä¸‹è½½å“ªä¸ªç‰ˆæœ¬ï¼š"
            echo "> - **Windows**: æŽ¨èä¸‹è½½ \`.exe\`"
            echo "> - **macOS**: M1/M2/M3 èŠ¯ç‰‡é€‰æ‹© \`Apple Silicon\`ï¼Œå…¶ä»–é€‰æ‹© \`Intel\`"
            echo "> - **Linux**: æŽ¨èä¸‹è½½ \`.AppImage\`ï¼ŒDebian/Ubuntu ç”¨æˆ·å¯é€‰ \`.deb\`ï¼ŒFedora/RHEL ç”¨æˆ·å¯é€‰ \`.rpm\`"
            echo "EOF"
          } >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ needs.get-version.outputs.version }}
          name: Release ${{ needs.get-version.outputs.version }}
          body: ${{ steps.changelog.outputs.CHANGELOG }}
          draft: false
          prerelease: false
          files: |
            artifacts/**/*.deb
