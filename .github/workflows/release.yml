name: Release

on:
  push:
    branches:
      - main
    paths:
      - 'src-tauri/tauri.conf.json'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  get-version:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.get_version.outputs.version }}
      tag_exists: ${{ steps.check_tag.outputs.exists }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get version from tauri.conf.json
        id: get_version
        run: |
          VERSION=$(jq -r '.version' src-tauri/tauri.conf.json)
          echo "version=v${VERSION}" >> $GITHUB_OUTPUT

      - name: Check if tag exists
        id: check_tag
        run: |
          if git rev-parse "${{ steps.get_version.outputs.version }}" >/dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

  build-desktop:
    needs: get-version
    if: needs.get-version.outputs.tag_exists == 'false'
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: ubuntu-22.04
            target: x86_64-unknown-linux-gnu
          - platform: windows-latest
            target: x86_64-pc-windows-msvc
          - platform: macos-latest
            target: x86_64-apple-darwin
          - platform: macos-latest
            target: aarch64-apple-darwin

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Install dependencies (Ubuntu)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf rpm

      - name: Install frontend dependencies
        run: bun install

      # ==================== è¦†ç›– @gpt4free ====================

      - name: Override @gpt4free with custom complete version (Unix)
        if: matrix.platform != 'windows-latest'
        run: |
          rm -rf node_modules/@gpt4free
          if [ -d "static/@gpt4free" ]; then
            cp -r static/@gpt4free node_modules/
            if [ -d "node_modules/@gpt4free/g4f.dev" ]; then
              echo "Already correct structure"
            elif [ -d "node_modules/@gpt4free/*/g4f.dev" ]; then
              mv node_modules/@gpt4free/*/g4f.dev node_modules/@gpt4free/g4f.dev
            fi
          else
            echo "Warning: static/@gpt4free directory not found!"
            exit 1
          fi

      - name: Override @gpt4free with custom complete version (Windows)
        if: matrix.platform == 'windows-latest'
        shell: powershell
        run: |
          if (Test-Path "node_modules\@gpt4free") {
            Remove-Item -Recurse -Force "node_modules\@gpt4free"
          }
          if (Test-Path "static\@gpt4free") {
            Copy-Item -Recurse -Force "static\@gpt4free" "node_modules\"
            if (-Not (Test-Path "node_modules\@gpt4free\g4f.dev")) {
              $nested = Get-ChildItem -Path "node_modules\@gpt4free\" -Directory | Where-Object { Test-Path "$_\g4f.dev" }
              if ($nested) {
                Move-Item "$($nested.FullName)\g4f.dev" "node_modules\@gpt4free\g4f.dev"
              }
            }
          } else {
            Write-Error "static\@gpt4free directory not found!"
            exit 1
          }

      # ==================== é…ç½® Linux æ‰“åŒ…æ ¼å¼ ====================

      - name: Configure Linux bundle targets
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          jq '.bundle.targets = ["deb", "rpm", "appimage"]' src-tauri/tauri.conf.json > src-tauri/tauri.conf.json.tmp
          mv src-tauri/tauri.conf.json.tmp src-tauri/tauri.conf.json

      # ==================== æž„å»º Tauri åº”ç”¨ ====================

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_KEY: ${{ secrets.VITE_SUPABASE_KEY }}
          VITE_SUPABASE_TABLE: ${{ secrets.VITE_SUPABASE_TABLE }}
        with:
          args: --target ${{ matrix.target }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: desktop-${{ matrix.target }}
          path: |
            src-tauri/target/${{ matrix.target }}/release/bundle/deb/*.deb
            src-tauri/target/${{ matrix.target }}/release/bundle/rpm/*.rpm
            src-tauri/target/${{ matrix.target }}/release/bundle/appimage/*.AppImage
            src-tauri/target/${{ matrix.target }}/release/bundle/nsis/*.exe
            src-tauri/target/${{ matrix.target }}/release/bundle/msi/*.msi
            src-tauri/target/${{ matrix.target }}/release/bundle/macos/*.app
            src-tauri/target/${{ matrix.target }}/release/bundle/dmg/*.dmg

  build-android:
    needs: get-version
    if: needs.get-version.outputs.tag_exists == 'false'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable

      - name: Add Android targets
        run: |
          rustup target add aarch64-linux-android
          rustup target add armv7-linux-androideabi
          rustup target add i686-linux-android
          rustup target add x86_64-linux-android

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Setup Android NDK
        uses: nttld/setup-ndk@v1
        id: setup-ndk
        with:
          ndk-version: r26b
          add-to-path: true

      - name: Set NDK environment
        run: |
          echo "ANDROID_NDK_HOME=${{ steps.setup-ndk.outputs.ndk-path }}" >> $GITHUB_ENV
          echo "NDK_HOME=${{ steps.setup-ndk.outputs.ndk-path }}" >> $GITHUB_ENV

      - name: Install frontend dependencies
        run: bun install

      - name: Override @gpt4free with custom complete version
        run: |
          rm -rf node_modules/@gpt4free
          if [ -d "static/@gpt4free" ]; then
            cp -r static/@gpt4free node_modules/
          else
            echo "Warning: static/@gpt4free directory not found!"
            exit 1
          fi

      - name: Initialize Android project
        run: bun run tauri android init

      # ==================== å¤åˆ¶ Android å›¾æ ‡ ====================

      - name: Copy Android icons
        run: |
          ANDROID_RES="src-tauri/gen/android/app/src/main/res"
          ICON_SRC="src-tauri/icons/android"
          
          if [ -d "$ICON_SRC" ]; then
            echo "Copying Android icons from $ICON_SRC"
            
            # å¤åˆ¶æ‰€æœ‰ mipmap ç›®å½•
            for dir in "$ICON_SRC"/mipmap-*; do
              if [ -d "$dir" ]; then
                dirname=$(basename "$dir")
                mkdir -p "$ANDROID_RES/$dirname"
                cp -rf "$dir"/* "$ANDROID_RES/$dirname/"
                echo "Copied $dirname"
              fi
            done
            
            # å¦‚æžœæœ‰ drawable ç›®å½•ä¹Ÿå¤åˆ¶
            if [ -d "$ICON_SRC/drawable" ]; then
              mkdir -p "$ANDROID_RES/drawable"
              cp -rf "$ICON_SRC/drawable"/* "$ANDROID_RES/drawable/"
              echo "Copied drawable"
            fi
            
            echo "Android icons copied successfully"
            ls -la "$ANDROID_RES"
          else
            echo "Warning: $ICON_SRC directory not found, using default icons"
          fi

      - name: Setup Android signing
        run: |
          echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 -d > src-tauri/gen/android/release.jks
          
          cat > src-tauri/gen/android/keystore.properties << EOF
          storePassword=${{ secrets.ANDROID_STORE_PASSWORD }}
          keyPassword=${{ secrets.ANDROID_KEY_PASSWORD }}
          keyAlias=${{ secrets.ANDROID_KEY_ALIAS }}
          storeFile=release.jks
          EOF

      - name: Apply custom build.gradle.kts
        run: |
          if [ -f "src-tauri/android/app/build.gradle.kts" ]; then
            cp src-tauri/android/app/build.gradle.kts src-tauri/gen/android/app/build.gradle.kts
          fi

      - name: Build signed Android APK
        run: bun run tauri android build
        env:
          NDK_HOME: ${{ steps.setup-ndk.outputs.ndk-path }}
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_KEY: ${{ secrets.VITE_SUPABASE_KEY }}
          VITE_SUPABASE_TABLE: ${{ secrets.VITE_SUPABASE_TABLE }}

      - name: Find APK
        id: find_apk
        run: |
          APK_PATH=$(find src-tauri/gen/android -path "*/release/*.apk" -type f | head -1)
          if [ -z "$APK_PATH" ]; then
            APK_PATH=$(find src-tauri/gen/android -name "*.apk" -type f | head -1)
          fi
          
          if [ -n "$APK_PATH" ]; then
            cp "$APK_PATH" ./workplan-android.apk
            echo "apk_found=true" >> $GITHUB_OUTPUT
          else
            echo "apk_found=false" >> $GITHUB_OUTPUT
          fi

      - name: Upload Android artifact
        if: steps.find_apk.outputs.apk_found == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: workplan-android.apk

  release:
    needs: [get-version, build-desktop, build-android]
    if: always() && needs.get-version.outputs.tag_exists == 'false' && (needs.build-desktop.result == 'success' || needs.build-android.result == 'success')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
