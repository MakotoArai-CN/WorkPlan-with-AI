            echo "| [![macOS Intel](https://img.shields.io/badge/macOS-Intel-000000?style=for-the-badge&logo=apple&logoColor=white)](${BASE_URL}/${APP_NAME}_${VERSION#v}_x64.dmg) | macOS X86 å®‰è£…åŒ… |"
