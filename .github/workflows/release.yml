name: Release

on:
  push:
    branches:
      - main
    paths:
      - 'src-tauri/tauri.conf.json'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  get-version:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.get_version.outputs.version }}
      tag_exists: ${{ steps.check_tag.outputs.exists }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get version from tauri.conf.json
        id: get_version
        run: |
          VERSION=$(jq -r '.version' src-tauri/tauri.conf.json)
          echo "version=v${VERSION}" >> $GITHUB_OUTPUT

      - name: Check if tag exists
        id: check_tag
        run: |
          if git rev-parse "${{ steps.get_version.outputs.version }}" >/dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

  build-windows:
    needs: get-version
    if: needs.get-version.outputs.tag_exists == 'false'
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: windows-latest
            target: x86_64-pc-windows-msvc
            arch: x64
          - platform: windows-latest
            target: i686-pc-windows-msvc
            arch: x86
          - platform: windows-latest
            target: aarch64-pc-windows-msvc
            arch: arm64

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Install frontend dependencies
        run: bun install

      - name: Override @gpt4free with custom complete version
        shell: powershell
        run: |
          if (Test-Path "node_modules\@gpt4free") {
            Remove-Item -Recurse -Force "node_modules\@gpt4free"
          }
          if (Test-Path "static\@gpt4free") {
            Copy-Item -Recurse -Force "static\@gpt4free" "node_modules\"
            if (-Not (Test-Path "node_modules\@gpt4free\g4f.dev")) {
              $nested = Get-ChildItem -Path "node_modules\@gpt4free\" -Directory | Where-Object { Test-Path "$_\g4f.dev" }
              if ($nested) {
                Move-Item "$($nested.FullName)\g4f.dev" "node_modules\@gpt4free\g4f.dev"
              }
            }
          } else {
            Write-Error "static\@gpt4free directory not found!"
            exit 1
          }

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_KEY: ${{ secrets.VITE_SUPABASE_KEY }}
          VITE_SUPABASE_TABLE: ${{ secrets.VITE_SUPABASE_TABLE }}
        with:
          args: --target ${{ matrix.target }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-${{ matrix.arch }}
          path: |
            src-tauri/target/${{ matrix.target }}/release/bundle/nsis/*.exe
            src-tauri/target/${{ matrix.target }}/release/bundle/msi/*.msi

  build-windows-webview2:
    needs: get-version
    if: needs.get-version.outputs.tag_exists == 'false'
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Install frontend dependencies
        run: bun install

      - name: Override @gpt4free
        shell: powershell
        run: |
          if (Test-Path "node_modules\@gpt4free") {
            Remove-Item -Recurse -Force "node_modules\@gpt4free"
          }
          if (Test-Path "static\@gpt4free") {
            Copy-Item -Recurse -Force "static\@gpt4free" "node_modules\"
          }

      - name: Modify Cargo.toml for WebView2 bootstrapper
        shell: powershell
        run: |
          $cargoPath = "src-tauri/Cargo.toml"
          $content = Get-Content $cargoPath -Raw
          # æ­£ç¡®åˆå¹¶ features: å°† ["tray-icon"] æ”¹ä¸º ["tray-icon", "windows7-compat"]
          $content = $content -replace 'tauri = \{ version = "2", features = \["tray-icon"\] \}', 'tauri = { version = "2", features = ["tray-icon", "windows7-compat"] }'
          Set-Content $cargoPath $content
          Write-Host "Modified Cargo.toml:"
          Get-Content $cargoPath

      - name: Build with WebView2 bootstrapper
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_KEY: ${{ secrets.VITE_SUPABASE_KEY }}
          VITE_SUPABASE_TABLE: ${{ secrets.VITE_SUPABASE_TABLE }}

      - name: Rename WebView2 installer
        shell: powershell
        run: |
          Get-ChildItem -Path "src-tauri/target/release/bundle/nsis" -Filter "*.exe" | ForEach-Object {
            $newName = $_.Name -replace '\.exe$', '-webview2.exe'
            Rename-Item $_.FullName $newName
          }

      - name: Upload WebView2 artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-webview2
          path: src-tauri/target/release/bundle/nsis/*-webview2.exe

  build-linux:
    needs: get-version
    if: needs.get-version.outputs.tag_exists == 'false'
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Install dependencies (Ubuntu)
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf rpm

      - name: Install frontend dependencies
        run: bun install

      - name: Override @gpt4free
        run: |
          rm -rf node_modules/@gpt4free
          if [ -d "static/@gpt4free" ]; then
            cp -r static/@gpt4free node_modules/
          fi

      - name: Configure Linux bundle targets
        run: |
          jq '.bundle.targets = ["deb", "rpm", "appimage"]' src-tauri/tauri.conf.json > src-tauri/tauri.conf.json.tmp
          mv src-tauri/tauri.conf.json.tmp src-tauri/tauri.conf.json

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_KEY: ${{ secrets.VITE_SUPABASE_KEY }}
          VITE_SUPABASE_TABLE: ${{ secrets.VITE_SUPABASE_TABLE }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: linux-amd64
          path: |
            src-tauri/target/release/bundle/deb/*.deb
            src-tauri/target/release/bundle/rpm/*.rpm
            src-tauri/target/release/bundle/appimage/*.AppImage

  build-macos:
    needs: get-version
    if: needs.get-version.outputs.tag_exists == 'false'
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: macos-latest
            target: x86_64-apple-darwin
            arch: x64
          - platform: macos-latest
            target: aarch64-apple-darwin
            arch: aarch64

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Install frontend dependencies
        run: bun install

      - name: Override @gpt4free
        run: |
          rm -rf node_modules/@gpt4free
          if [ -d "static/@gpt4free" ]; then
            cp -r static/@gpt4free node_modules/
          fi

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_KEY: ${{ secrets.VITE_SUPABASE_KEY }}
          VITE_SUPABASE_TABLE: ${{ secrets.VITE_SUPABASE_TABLE }}
        with:
          args: --target ${{ matrix.target }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: macos-${{ matrix.arch }}
          path: |
            src-tauri/target/${{ matrix.target }}/release/bundle/macos/*.app
            src-tauri/target/${{ matrix.target }}/release/bundle/dmg/*.dmg

  build-android:
    needs: get-version
    if: needs.get-version.outputs.tag_exists == 'false'
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        target:
          - aarch64-linux-android
          - armv7-linux-androideabi
          - i686-linux-android
          - x86_64-linux-android

    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable

      - name: Add Android target
        run: rustup target add ${{ matrix.target }}

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Setup Android NDK
        uses: nttld/setup-ndk@v1
        id: setup-ndk
        with:
          ndk-version: r26b
          add-to-path: true

      - name: Set NDK environment
        run: |
          echo "ANDROID_NDK_HOME=${{ steps.setup-ndk.outputs.ndk-path }}" >> $GITHUB_ENV
          echo "NDK_HOME=${{ steps.setup-ndk.outputs.ndk-path }}" >> $GITHUB_ENV

      - name: Install frontend dependencies
        run: bun install

      - name: Override @gpt4free
        run: |
          rm -rf node_modules/@gpt4free
          if [ -d "static/@gpt4free" ]; then
            cp -r static/@gpt4free node_modules/
          fi

      - name: Initialize Android project
        run: bun run tauri android init

      - name: Copy Android icons
        run: |
          ANDROID_RES="src-tauri/gen/android/app/src/main/res"
          ICON_SRC="src-tauri/icons/android"
          
          if [ -d "$ICON_SRC" ]; then
            for dir in "$ICON_SRC"/mipmap-*; do
              if [ -d "$dir" ]; then
                dirname=$(basename "$dir")
                mkdir -p "$ANDROID_RES/$dirname"
                cp -rf "$dir"/* "$ANDROID_RES/$dirname/"
              fi
            done
          fi

      - name: Setup Android signing
        run: |
          echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 -d > src-tauri/gen/android/release.jks
          
          cat > src-tauri/gen/android/keystore.properties << EOF
          storePassword=${{ secrets.ANDROID_STORE_PASSWORD }}
          keyPassword=${{ secrets.ANDROID_KEY_PASSWORD }}
          keyAlias=${{ secrets.ANDROID_KEY_ALIAS }}
          storeFile=../release.jks
          EOF

      - name: Get ABI filter name
        id: abi
        run: |
          case "${{ matrix.target }}" in
            aarch64-linux-android)
              echo "abi=arm64-v8a" >> $GITHUB_OUTPUT
              ;;
            armv7-linux-androideabi)
              echo "abi=armeabi-v7a" >> $GITHUB_OUTPUT
              ;;
            i686-linux-android)
              echo "abi=x86" >> $GITHUB_OUTPUT
              ;;
            x86_64-linux-android)
              echo "abi=x86_64" >> $GITHUB_OUTPUT
              ;;
          esac

      - name: Apply custom build.gradle.kts
        run: |
          cat > src-tauri/gen/android/app/build.gradle.kts << 'GRADLE_EOF'
          import java.util.Properties
          import java.io.FileInputStream

          plugins {
              id("com.android.application")
              id("org.jetbrains.kotlin.android")
              id("rust")
          }

          val tauriProperties = Properties().apply {
              val propFile = file("tauri.properties")
              if (propFile.exists()) {
                  propFile.inputStream().use { load(it) }
              }
          }

          android {
              compileSdk = 35
              namespace = "com.makotoarai.workplan"
              defaultConfig {
                  manifestPlaceholders["usesCleartextTraffic"] = "false"
                  applicationId = "com.makotoarai.workplan"
                  minSdk = 24
                  targetSdk = 35
                  versionCode = tauriProperties.getProperty("tauri.android.versionCode", "1").toInt()
                  versionName = tauriProperties.getProperty("tauri.android.versionName", "1.0")
              }
              signingConfigs {
                  create("release") {
                      val keystorePropertiesFile = rootProject.file("keystore.properties")
                      val keystoreProperties = Properties()
                      if (keystorePropertiesFile.exists()) {
                          keystoreProperties.load(FileInputStream(keystorePropertiesFile))
                      }
                      keyAlias = keystoreProperties["keyAlias"] as String?
                      keyPassword = keystoreProperties["keyPassword"] as String?
                      storeFile = keystoreProperties["storeFile"]?.let { file(it as String) }
                      storePassword = keystoreProperties["storePassword"] as String?
                  }
              }
              buildTypes {
                  getByName("release") {
                      isMinifyEnabled = true
                      isShrinkResources = true
                      signingConfig = signingConfigs.getByName("release")
                      proguardFiles(
                          getDefaultProguardFile("proguard-android-optimize.txt"),
                          "proguard-rules.pro"
                      )
                  }
              }
              kotlinOptions {
                  jvmTarget = "17"
              }
          }

          rust {
              rootDirRel = "../../../"
          }

          dependencies {
              implementation("androidx.webkit:webkit:1.12.1")
              implementation("androidx.appcompat:appcompat:1.7.0")
              implementation("androidx.activity:activity-ktx:1.9.3")
              implementation("com.google.android.material:material:1.12.0")
          }

          apply(from = "tauri.build.gradle.kts")
          GRADLE_EOF

      - name: Build Android APK
        run: bun run tauri android build --target ${{ matrix.target }}
        env:
          NDK_HOME: ${{ steps.setup-ndk.outputs.ndk-path }}
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_KEY: ${{ secrets.VITE_SUPABASE_KEY }}
          VITE_SUPABASE_TABLE: ${{ secrets.VITE_SUPABASE_TABLE }}

      - name: Find and rename APK
        id: find_apk
        run: |
          APK_PATH=$(find src-tauri/gen/android -path "*/release/*.apk" -type f | head -1)
          if [ -n "$APK_PATH" ]; then
            ARCH_NAME="${{ matrix.target }}"
            cp "$APK_PATH" "./workplan-android-${ARCH_NAME}.apk"
            echo "apk_found=true" >> $GITHUB_OUTPUT
            echo "apk_name=workplan-android-${ARCH_NAME}.apk" >> $GITHUB_OUTPUT
          else
            echo "apk_found=false" >> $GITHUB_OUTPUT
          fi

      - name: Upload Android artifact
        if: steps.find_apk.outputs.apk_found == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: android-${{ matrix.target }}
          path: ${{ steps.find_apk.outputs.apk_name }}

  release:
    needs: [get-version, build-windows, build-windows-webview2, build-linux, build-macos, build-android]
    if: always() && needs.get-version.outputs.tag_exists == 'false'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
