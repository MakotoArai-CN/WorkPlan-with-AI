name: Release

on:
  push:
    branches:
      - main
    paths:
      - 'src-tauri/tauri.conf.json'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  get-version:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.get_version.outputs.version }}
      tag_exists: ${{ steps.check_tag.outputs.exists }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get version from tauri.conf.json
        id: get_version
        run: |
          VERSION=$(jq -r '.version' src-tauri/tauri.conf.json)
          echo "version=v${VERSION}" >> $GITHUB_OUTPUT

      - name: Check if tag exists
        id: check_tag
        run: |
          if git rev-parse "${{ steps.get_version.outputs.version }}" >/dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

  build-desktop:
    needs: get-version
    if: needs.get-version.outputs.tag_exists == 'false'
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: ubuntu-22.04
            target: x86_64-unknown-linux-gnu
          - platform: windows-latest
            target: x86_64-pc-windows-msvc
          - platform: macos-latest
            target: x86_64-apple-darwin
          - platform: macos-latest
            target: aarch64-apple-darwin

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Install dependencies (Ubuntu)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Install frontend dependencies
        run: bun install

      # ==================== 覆盖 @gpt4free ====================

      - name: Override @gpt4free with custom complete version (Unix)
        if: matrix.platform != 'windows-latest'
        run: |
          # 先彻底删除官方安装的包（防止残留）
          rm -rf node_modules/@gpt4free

          # 复制自定义完整版本
          if [ -d "static/@gpt4free" ]; then
            cp -r static/@gpt4free node_modules/

            # 如果 static 里直接就是 g4f.dev 文件夹，需要移动到正确位置
            if [ -d "node_modules/@gpt4free/g4f.dev" ]; then
              echo "Already correct structure"
            elif [ -d "node_modules/@gpt4free/*/g4f.dev" ]; then
              mv node_modules/@gpt4free/*/g4f.dev node_modules/@gpt4free/g4f.dev
            fi
          else
            echo "Warning: static/@gpt4free directory not found!"
            exit 1
          fi

      - name: Override @gpt4free with custom complete version (Windows)
        if: matrix.platform == 'windows-latest'
        shell: powershell
        run: |
          # 删除官方包
          if (Test-Path "node_modules\@gpt4free") {
            Remove-Item -Recurse -Force "node_modules\@gpt4free"
          }

          # 复制自定义版本
          if (Test-Path "static\@gpt4free") {
            Copy-Item -Recurse -Force "static\@gpt4free" "node_modules\"

            # 如果复制后已经是正确结构（有 g4f.dev 文件夹），无需处理
            # 如果有多一层嵌套，移动到正确位置
            if (-Not (Test-Path "node_modules\@gpt4free\g4f.dev")) {
              $nested = Get-ChildItem -Path "node_modules\@gpt4free\" -Directory | Where-Object { Test-Path "$_\g4f.dev" }
              if ($nested) {
                Move-Item "$($nested.FullName)\g4f.dev" "node_modules\@gpt4free\g4f.dev"
              }
            }
          } else {
            Write-Error "static\@gpt4free directory not found!"
            exit 1
          }

      # ==================== 构建 Tauri 应用 ====================

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          args: --target ${{ matrix.target }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: desktop-${{ matrix.target }}
          path: |
            src-tauri/target/${{ matrix.target }}/release/bundle/deb/*.deb
            src-tauri/target/${{ matrix.target }}/release/bundle/appimage/*.AppImage
            src-tauri/target/${{ matrix.target }}/release/bundle/nsis/*.exe
            src-tauri/target/${{ matrix.target }}/release/bundle/macos/*.app
            src-tauri/target/${{ matrix.target }}/release/bundle/dmg/*.dmg

  build-android:
    needs: get-version
    if: needs.get-version.outputs.tag_exists == 'false'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable

      - name: Add Android targets
        run: |
          rustup target add aarch64-linux-android
          rustup target add armv7-linux-androideabi
          rustup target add i686-linux-android
          rustup target add x86_64-linux-android

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Setup Android NDK
        uses: nttld/setup-ndk@v1
        id: setup-ndk
        with:
          ndk-version: r26b
          add-to-path: true

      - name: Set NDK environment
        run: |
          echo "ANDROID_NDK_HOME=${{ steps.setup-ndk.outputs.ndk-path }}" >> $GITHUB_ENV
          echo "NDK_HOME=${{ steps.setup-ndk.outputs.ndk-path }}" >> $GITHUB_ENV

      - name: Install frontend dependencies
        run: bun install

      # ==================== 覆盖 @gpt4free (Android) ====================

      - name: Override @gpt4free with custom complete version (Android)
        run: |
          # 先彻底删除官方安装的包
          rm -rf node_modules/@gpt4free

          # 复制自定义完整版本
          if [ -d "static/@gpt4free" ]; then
            cp -r static/@gpt4free node_modules/

            if [ -d "node_modules/@gpt4free/g4f.dev" ]; then
              echo "Already correct structure"
            elif [ -d "node_modules/@gpt4free/*/g4f.dev" ]; then
              mv node_modules/@gpt4free/*/g4f.dev node_modules/@gpt4free/g4f.dev
            fi
          else
            echo "Warning: static/@gpt4free directory not found!"
            exit 1
          fi

      # ==================== 构建 Android ====================

      - name: Initialize Android project
        run: bun run tauri android init

      - name: Build Android APK
        run: bun run tauri android build
        env:
          NDK_HOME: ${{ steps.setup-ndk.outputs.ndk-path }}

      - name: Find and rename APK
        id: find_apk
        run: |
          APK_PATH=$(find src-tauri/gen/android -name "*.apk" -type f | head -1)
          if [ -n "$APK_PATH" ]; then
            cp "$APK_PATH" ./workplan-android.apk
            echo "apk_found=true" >> $GITHUB_OUTPUT
          else
            echo "apk_found=false" >> $GITHUB_OUTPUT
          fi

      - name: Upload Android artifact
        if: steps.find_apk.outputs.apk_found == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: workplan-android.apk

  release:
    needs: [get-version, build-desktop, build-android]
    if: always() && needs.get-version.outputs.tag_exists == 'false' && (needs.build-desktop.result == 'success' || needs.build-android.result == 'success')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: List artifacts
        run: find artifacts -type f

      - name: Generate changelog
        id: changelog
        run: |
          PREV_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
          if [ -z "$PREV_TAG" ]; then
            COMMITS=$(git log --oneline --pretty=format:"- %s (%h)" | head -50)
          else
            COMMITS=$(git log ${PREV_TAG}..HEAD --oneline --pretty=format:"- %s (%h)")
          fi
          
          {
            echo "CHANGELOG<<EOF"
            echo "## 更新日志"
            echo ""
            echo "$COMMITS"
            echo ""
            echo "---"
            echo ""
            echo "## 下载说明"
            echo ""
            echo "| 平台 | 文件 |"
            echo "|------|------|"
            echo "| Windows | \`.exe\` 安装包 |"
            echo "| macOS (Intel) | \`x86_64.dmg\` |"
            echo "| macOS (Apple Silicon) | \`aarch64.dmg\` |"
            echo "| Linux | \`.AppImage\` 或 \`.deb\` |"
            echo "| Android | \`.apk\` |"
            echo "EOF"
          } >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ needs.get-version.outputs.version }}
          name: Release ${{ needs.get-version.outputs.version }}
          body: ${{ steps.changelog.outputs.CHANGELOG }}
          draft: false
          prerelease: false
          files: |
            artifacts/**/*.deb
            artifacts/**/*.AppImage
            artifacts/**/*.exe
            artifacts/**/*.dmg
            artifacts/**/*.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}