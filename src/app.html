<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="theme-color" content="#1e3a8a" />
    <title>WorkPlan with AI</title>
    <link rel="icon" href="%sveltekit.assets%/favicon.png" />
    <style>
        html, body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 50%, #60a5fa 100%);
            min-height: 100vh;
            min-height: 100dvh;
        }
        .initial-loader {
            position: fixed;
            inset: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 50%, #60a5fa 100%);
            z-index: 99999;
        }
        .initial-loader.hidden {
            display: none;
        }
        .initial-loader-logo {
            width: 80px;
            height: 80px;
            background: white;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            animation: loader-float 2s ease-in-out infinite;
            margin-bottom: 24px;
        }
        .initial-loader-logo svg {
            width: 40px;
            height: 40px;
            fill: #2563eb;
        }
        .initial-loader-title {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            font-size: 32px;
            font-weight: 800;
            color: white;
            margin: 0 0 4px 0;
            letter-spacing: -0.5px;
            text-shadow: 0 2px 10px rgba(0,0,0,0.2);
        }
        .initial-loader-subtitle {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            font-size: 16px;
            color: rgba(255,255,255,0.8);
            margin: 0;
            font-weight: 500;
        }
        @keyframes loader-float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
    </style>
    %sveltekit.head%
</head>
<body data-sveltekit-preload-data="hover">
    <div id="initial-loader" class="initial-loader">
        <div class="initial-loader-logo">
            <svg viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
                <path d="M208,32H48A16,16,0,0,0,32,48V208a16,16,0,0,0,16,16H208a16,16,0,0,0,16-16V48A16,16,0,0,0,208,32ZM48,208V48H208V208Zm142.83-99.17a8,8,0,0,1,0,11.31l-56,56a8,8,0,0,1-11.31,0l-24-24a8,8,0,0,1,11.31-11.31L128,158.06l50.34-50.34A8,8,0,0,1,190.83,108.83Z"/>
            </svg>
        </div>
        <h1 class="initial-loader-title">WorkPlan</h1>
        <p class="initial-loader-subtitle">with AI</p>
    </div>
    <div style="display: contents">%sveltekit.body%</div>
    <script>
        (function() {
            var loader = document.getElementById('initial-loader');
            if (!loader) return;
            if (sessionStorage.getItem('planpro_app_loaded')) {
                loader.classList.add('hidden');
                return;
            }
            var observer = new MutationObserver(function() {
                var hasContent = document.querySelector('.splash-screen') || document.querySelector('.h-screen');
                if (hasContent) {
                    loader.classList.add('hidden');
                    observer.disconnect();
                }
            });
            observer.observe(document.body, { childList: true, subtree: true });
            window.addEventListener('load', function() {
                setTimeout(function() {
                    if (loader && !loader.classList.contains('hidden')) {
                        loader.classList.add('hidden');
                    }
                }, 100);
            });
        })();
    </script>
</body>
</html>
